<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        #start,
        #game,
        #end {
            font-size: 48px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #start {
            background-color: lightcoral;
        }

        #start input {
            display: inline-block;
            height: 60px;
            line-height: 60px;
            padding-left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 4px;
            font-size: 24px;
            width: 400px;
            margin-right: 10px;
        }

        #start .text-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game {
            background-color: lightseagreen;
            display: none;
        }

        #end {
            background-color: lightskyblue;
            display: none;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text-center {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            width: 100%;
        }

        button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 24px;
            background-color: #fff;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="start">
        <div class="container">
            <h1>Bắt đầu Game</h1>
            <div class="text-center">
                <input type="text" placeholder="Nhập tên người chơi" id="input" autocomplete="off" />
                <button id="btn-start">Chơi game</button>
            </div>
        </div>
    </div>
    <div id="game">
        <div class="container">
            <h1>
                Chơi Game <br />
                Xin chào "<span id="player"></span>"
            </h1>
            <!-- Đặt thẻ canvas tại đây
            <canvas id="canvas"></canvas> -->
        </div>
    </div>
    <div id="end">
        <div class="container">
            <h1>Kết thúc Game</h1>
            <div class="text-center">
                <button id="btn-restart">Chơi lại</button>
                <button id="btn-reload">Thoát game</button>
            </div>
        </div>
    </div>

    <script>
        const startGame = document.getElementById("start");
        const game = document.getElementById("game");
        const endGame = document.getElementById("end");

        const btn_start = document.getElementById("btn-start");
        const btn_restart = document.getElementById("btn-restart");
        const btn_reload = document.getElementById("btn-reload");

        const input = document.getElementById("input");
        const player = document.getElementById("player");

        let inputValue;

        btn_start.addEventListener("click", function () {
            inputValue = input.value;
            if (inputValue == "") {
                alert("Tên người chơi không được để trống");
                return;
            }

            player.innerText = inputValue;

            startGame.style.display = "none";
            game.style.display = "block";

            playGame();
        });

        function playGame() {
            setTimeout(function () {
                game.style.display = "none";
                endGame.style.display = "block";
            }, 3000);
        }

        btn_restart.addEventListener("click", function () {
            game.style.display = "block";
            endGame.style.display = "none";
            playGame();
        });

        btn_reload.addEventListener("click", function () {
            window.location.reload();
        });
    </script>
</body>

</html>
