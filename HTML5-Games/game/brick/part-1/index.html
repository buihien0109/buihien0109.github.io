    <title>Breakout!</title>

<body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Luật chơi</button>
    <div id="rules" class="rules">
        <h2>Hướng dẫn chơi game:</h2>
        <p>
            Sử dụng phím mũi tên trái, phải để di chuyển thanh đệm đưa bóng phá vỡ các khối gạch
        </p>
        <p>Nếu bạn bỏ lỡ bóng để bóng va chạm với thành dưới của game board, trò chơi sẽ kết thúc.</p>
        <button id="close-btn" class="btn">Đóng</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="./main.js"></script>
</body>
