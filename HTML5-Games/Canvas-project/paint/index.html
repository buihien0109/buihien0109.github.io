<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="tool_color">
                <button class="color_btn color_btn-1" color="brown"></button>
                <button class="color_btn color_btn-2" color="royalblue"></button>
                <button class="color_btn color_btn-3" color="green"></button>
                <button class="color_btn color_btn-4" color="yellow"></button>
                <button class="color_btn color_btn-5" color="violet"></button>
                <button class="color_btn color_btn-6 color_btn_active" color="black"></button>
            </div>
    
            <div class="tool_control">
                <button class="control_btn btn_eraser control_btn-1">
                    <img src="./eraser.svg" alt="tẩy">
                    Tẩy
                </button>
                <button class="control_btn btn_reset control_btn-2">
                    <img src="./reset.svg" alt="reset">
                    Reset
                </button>
            </div>
    
            <div class="tool_size">
                <button class="size_btn size_btn-1" size="10"></button>
                <button class="size_btn size_btn-2" size="8"></button>
                <button class="size_btn size_btn-3" size="6"></button>
                <button class="size_btn size_btn-4" size="4"></button>
                <button class="size_btn size_btn-5 size_btn_active" size="2"></button>
            </div>
    
        </div>
        <div class="paint">
            <canvas id="canvas" width="940" height="600"></canvas>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
