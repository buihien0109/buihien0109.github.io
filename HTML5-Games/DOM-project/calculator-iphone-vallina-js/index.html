<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container--wrapper">
        <div class="phone">
            <img src="./img/iphone.png" alt="ảnh iphone">
            <div class="calculator--wrapper">
                <div class="iphone__ui">
                    <img src="./img/iphone-ui.jpg" alt="ảnh iphone">
                    <div class="show-iphone--wapper">
                        <button class="show-iphone"></button>
                        <div class="talkbubble talkbubble1">
                            Nhấn vào đây để vào máy tính. =))
                        </div>
                    </div>
                </div>
                <div class="calculator">
                    <div class="screen">
                        <div class="navigation">
                            <div class="icon icon-left">
                                <span>No Service</span>
                                <span><i class="fa fa-wifi"></i></span>
                            </div>
                            <div class="icon icon-center">
                                <span class="time">22:23 PM</span>
                            </div>
                            <div class="icon icon-right">
                                <span><i class="fa fa-location-arrow"></i></span>
                                <span class="bluetooth"><i class="fa fa-bluetooth-b"></i></span>
                                <span><i class="fa fa-battery-three-quarters"></i></span>
                                
                            </div>
                        </div>
                        <div class="screen-calculator">
    
                        </div>
                    </div>
                    <div class="board">
                        <table>
                            <tr>
                                <td><span class="clear">C</span></td>
                                <td><span class="switch">&plusmn;</span></td>
                                <td><span class="percent">&percnt;</span></td>
                                <td><span class="num__input" char="/">&divide;</span></td>
                            </tr>
                            <tr>
                                <td><span class="num__input" char="7">7</span></td>
                                <td><span class="num__input" char="8">8</span></td>
                                <td><span class="num__input" char="9">9</span></td>
                                <td><span class="num__input" char="*">&times;</span></td>
                            </tr>
                            <tr>
                                <td><span class="num__input" char="4">4</span></td>
                                <td><span class="num__input" char="5">5</span></td>
                                <td><span class="num__input" char="6">6</span></td>
                                <td><span class="num__input" char="-">&minus;</span></td>
                            </tr>
                            <tr>
                                <td><span class="num__input" char="1">1</span></td>
                                <td><span class="num__input" char="2">2</span></td>
                                <td><span class="num__input" char="3">3</span></td>
                                <td><span class="num__input" char="+">&plus;</span></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span class="num__input num-0" char="0">0</span></td>
                                <td><span class="num__input" char=".">.</span></td>
                                <td><span class="enter">=</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="back-home--wrapper">
                <button class="btn_back-home"></button>
                <div class="talkbubble talkbubble2 hide-talkbubble">
                    Nếu bạn muốn thoát máy tính. <b>Nhấn vào đây</b>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
