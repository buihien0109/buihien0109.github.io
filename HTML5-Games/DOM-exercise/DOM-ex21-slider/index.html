<body>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <title>Background Image Project</title>
        <style>
            :root {
                --mainWhite: #f2fdff;
                --mainBlue: #000;
            }

            *, *::after, *::before {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .max-height {
                min-height: 100vh;
            }

            body {
                background: var(--mainWhite);
            }

            .img-container {
                width: 1280px;
                height: 720px;
                background: url("./img/bg-1.jpg") center/cover fixed no-repeat;
                border: 1px solid var(--mainBlue);
                border-radius: 4px;
                position: relative;
            }

            .btn {
                padding: 15px;
                font-size: 1.5rem;
            }

            .btn-left {
                position: absolute;
                top: 50%;
                left: 0;
                background: var(--mainBlue);
                color: var(--mainWhite) !important;
                transform: translate(-50%, -50%);
                border: 1px solid var(--mainBlue);
            }
            
            .btn-right {
                position: absolute;
                top: 50%;
                right: 0;
                background: var(--mainBlue);
                color: var(--mainWhite) !important;
                font-size: 1.2rem;
                transform: translate(50%, -50%);
                border: 1px solid var(--mainBlue);
            }

            .btn-right:hover, .btn-left:hover {
                border-color: var(--mainBlue);
                background: var(--mainWhite);
                color: var(--mainBlue) !important;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row max-height align-items-center">
                <div class="mx-auto img-container">
                    <a class="btn btn-left"><i class="fa fa-caret-left"></i></a>
                    <a class="btn btn-right"><i class="fa fa-caret-right"></i></a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>

    </html>
    <script>
        // immediate invoked function expression

        (function () {
            const pictures = [
                "bg-1.jpg",
                "bg-2.png",
                "bg-3.jpg",
                "bg-4.png",
                "bg-5.jpg"
            ];

            //select both left and right button. Add event listeners
            const buttons = document.querySelectorAll('.btn')
            const imageDIV = document.querySelector('.img-container')
            let counter = 0

            buttons.forEach(function (button) {
                button.addEventListener('click', function (e) {
                    if (button.classList.contains('btn-left')) {
                        counter--
                        if (counter < 0) {
                            counter = pictures.length - 1
                        }
                        imageDIV.style.backgroundImage = `url('./img/${pictures[counter]}')`
                    }
                    if (button.classList.contains('btn-right')) {
                        counter++
                        if (counter > pictures.length - 1) {
                            counter = 0
                        }
                        imageDIV.style.backgroundImage = `url('./img/${pictures[counter]}')`
                    }
                })
            })
        })();
    </script>
</body>

</html>
