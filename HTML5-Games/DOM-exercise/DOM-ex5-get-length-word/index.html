<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 5</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #03a9f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            color: #000;
        }

        input {
            width: 100%;
            height: 40px;
            line-height: 40px;
            display: block;
            margin: 30px 0;
        }

        #output {
            width: 100%;
            text-align: center;
        }


        #output h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }

        #btn {
            width: 100%;
            height: 80px;
            color: #fff;
            background-color: blue;
            border-style: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Type a word in the box</h1>
        <input type="text" id="str">
        <div id="output"></div>
        <button id="btn">
            <h2>Click to calculate word length</h2>
        </button>
    </div>

    <script>
        let button = document.getElementById('btn');

        button.addEventListener('click', function () {
            let input = document.getElementById('str')
            let word = input.value;
            if(!word) {
                alert('Nhập từ vào đê bạn ơi')
                return
            }
            let count = word.length;
            let outputDiv = document.getElementById('output');

            outputDiv.innerHTML = `<h1>${word} - ${count}</h1>`
            input.value = ""
        });
    </script>
</body>

</html>
