<!doctype html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        #results {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <form id="tip-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="billTotal" placeholder="Total Bill">
                            </div>
                        </div>
                        <div class="form-group tipPersent">
                            <div class="input-group">
                                <label for="">Tip:</label>
                                <input type="range" class="form-control" id="tipInput" value="0">
                                <span class="input-group-addon" id="tipOutput"></span>
                            </div>
                        </div>
                    </form>
                    <hr>

                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Tip amount</span>
                                <input type="number" class="form-control" id="tipAmount" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Total Bill with Tip</span>
                                <input type="number" class="form-control" id="totalBillWithTip" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>



        document.querySelector('#tip-form').onchange = function () {
            let bill = Number(document.getElementById('billTotal').value);
            let tip = document.getElementById('tipInput').value;
            document.getElementById('tipOutput').innerHTML = `${tip}%`;
            let tipValue = bill * (tip / 100)
            let finalBill = bill + tipValue
            let tipAmount = document.querySelector('#tipAmount')
            let totalBillWithTip = document.querySelector('#totalBillWithTip')

            tipAmount.value = tipValue.toFixed(2);
            totalBillWithTip.value = finalBill.toFixed(2);

            //Show Results

            document.getElementById('results').style.display = 'block'
        }

    </script>

</body>

</html>
