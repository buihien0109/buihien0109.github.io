<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightskyblue;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
        }

        .box-rgb {
            display: flex;
        }

        .box {
            width: 150px;
            margin-left: 30px;
            margin-right: 30px;
            text-align: center;
        }

        .box h1 {
            margin-bottom: 20px;
        }

        .box.red h1 {
            color: red;
        }

        .box.green h1 {
            color: green;
        }

        .box.blue h1 {
            color: blue;
        }

        .box input {
            border: 4px solid #222;
            width: 150px;
            height: 150px;
            display: block;
            outline: none;
            text-align: center;
            font-size: 50px;
        }

        .box-btn {
            text-align: center;
            margin-top: 50px;
        }

        #btn {
            display: inline-block;
            padding: 15px 30px;
            font-style: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-rgb">
            <div class="box red">
                <h1>Red</h1>
                <input type="text" id="red">
            </div>
            <div class="box green">
                <h1>Green</h1>
                <input type="text" id="green">
            </div>
            <div class="box blue">
                <h1>Blue</h1>
                <input type="text" id="blue">
            </div>
        </div>
        <div class="box-btn">
            <button id="btn">Thay đổi background</button>
        </div>
    </div>
</body>
</html>
