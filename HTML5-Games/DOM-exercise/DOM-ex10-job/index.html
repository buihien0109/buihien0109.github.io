<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            font-family: "Roboto";
            color: #696969;
        }

        .container-fluid {
            background-color: #82DACA;
        }

        .hero {
            height: 300px;
            padding: 50px 0;
            
        }

        header {

            display: flex;
            justify-content: space-between;
        }

        .logo {
            flex: 1;
        }

        .menu {
            flex: 2;
        }

        h1 {
            letter-spacing: 2px;
            font-weight: 900;
            margin: 0;
        }

        #jobs-listed {
            font-size: 16px;
            margin-top: 2rem;
        }

        #jobs-listed span {
            font-size: 2rem;
        }

        p {
            margin: 5px 0;
        }

        .menu ul {
            list-style-type: none;
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
        }

        .menu li {
            margin: 0 10px;
        }

        input {
            padding: 5px;
            outline: none;
            border: none;
        }

        button#show-all {
            padding: 10px 20px;
            color: white;
            border: 1px solid #696969;
            background-color: #696969;
            transition: all .3s ease-in;
            outline: none;
            cursor: pointer;
        }

        button#show-all:hover {
            background-color: white;
            color: #696969;
        }

        #search {
            height: 46px;
            line-height: 46px;
            padding-left: 10px;
        }

        .jobs {
            padding: 50px 0px 100px;
            display: flex;
        }

        .job-card {
            text-align: center;
            border-radius: 8px;
            
        }

        .job-card-inner {
            background-color: #f4f4f4;
            padding-top: 0px;
            padding-bottom: 20px;
        }

        .job-card h3 {
            font-size: 1.3rem;
            text-transform: capitalize;
            background-color: #82DACA;
            color: #fff;
            padding: 1rem 0;
        }

        .job-card h4 {
            font-size: 2rem;
            color: #82DACA;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .job-card ul {
            margin: 0;
            padding: 15px;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="hero">
                <header>
                    <div class="logo">
                        <h1>Bảng công việc</h1>
                        <p>Tìm kiếm công việc phù hợp với bạn</p>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><button id="show-all">Tất cả công việc</button></li>
                            <li><input id="search" type="text" placeholder="Tìm kiếm"></li>
                        </ul>
                    </div>

                </header>

                <h2 id="jobs-listed"><span>300</span> công việc có trong danh sách</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-5">Danh sách công việc hiện có</h2>
            </div>
        </div>
        <div class="row jobs">
            <div class="col-md-3 job-card">
                <div class="job-card-inner">
                    <h3>Software Engineer</h3>
                    <h4>$50</h4>
                    <ul>
                        <li>Node.js</li>
                        <li>Git</li>
                        <li>AWS</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>

    <script>
        // Yêu cầu: Sử dụng Javascript để thực hiện các công việc sau

        // 1. Thêm 3 job bổ sung vào phần 'job' của trang bằng cách sao chép 'job-card' ban đầu.

        // 2. Cập nhật tiêu đề của các job mới thành : JavaScript Developer, Java Developer, Python Developer

        // 3. Cập nhật Jobs listed thành tổng số công việc hiện có trong trang

        // 4. Nhập tên công việc vào ô tìm kiếm để lọc các công việc (lọc theo tên công việc). Những công việc được tìm thấy sẽ hiển thị ra, còn lại sẽ bị ẩn đi

        // 5. Bấm vào Nút "All jobs" để reset ô tìm kiếm và hiển thị ra tất cả các công việc
    </script>
</body>

</html>
