<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phim lẻ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="h-100 container">
            <div class="h-100 d-flex justify-content-start align-items-center">
                <div class="logo">
                    <a href="./index.html">
                        <img src="https://motchill.tv/motchill.png?v1.0.2" alt="logo">
                    </a>
                </div>
                <div class="menu h-100 d-flex">
                    <ul class="d-flex align-items-center mb-0">
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./index.html">Trang
                                chủ</a>
                        </li>
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./phim-bo.html">Phim
                                bộ</a>
                        </li>
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3 active"
                                href="./phim-le.html">Phim lẻ</a>
                        </li>
                        <li class="h-100">

                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./phim-chieu-rap.html">Phim chiếu rạp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h2 class="heading-title mb-4 fw-normal">Danh sách phim lẻ</h2>
            <div class="row">
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://khoaiphim.com/public/upload/cover/ven-man-toi-ac.jpeg);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-titlesub">
                                The Veil </a>
                            <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-title">
                                Vén Màn Tội Ác</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        const movieListEl = document.querySelector("main .row")

        const renderMovieList = () => {
            movieListEl.innerHTML = "";
            let html = ""
            for (let i = 0; i < 20; i++) {
                html += `
                    <div class="col-lg-2">
                        <div class="movie-item">
                            <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-media">
                                <div class="play-btn">
                                </div>
                                <div class="media media-cover"
                                    style="background-image: url(https://khoaiphim.com/public/upload/cover/ven-man-toi-ac.jpeg);">
                                </div>
                            </a>
                            <div class="movie-caption">
                                <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-titlesub">
                                    The Veil </a>
                                <a href="https://khoaiphim.com/phim-bo/ven-man-toi-ac-2466" class="movie-title">
                                    Vén Màn Tội Ác</a>
                            </div>
                        </div>
                    </div>
                `
            }

            movieListEl.innerHTML = html;
        }

        renderMovieList();
    </script>
</body>

</html>
